<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .video-container {
            max-width: 640px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
            border-radius: 5px;
            pointer-events: none; /* Blocks interactions */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h2>Course Video</h2>
        <div class="overlay"></div> <!-- Blocks clicks on the video -->
        <iframe src="https://drive.google.com/file/d/1PnIYdyXBJT6FFKt6o27K6jhhXq5ib8LU/preview" allow="autoplay"></iframe>
    </div>

</body>
</html>
